<!DOCTYPE html>
<html>
<head>
<title>ICFJ Impact data</title>



<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="public/stylesheets/main.css" />

<style>
.row {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  flex-wrap: wrap;
}
.row > [class*='col-'] {
  display: flex;
  flex-direction: column;
}

</style>

</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="http://www.icfj.org/sites/all/themes/icfj/images/ICFJ_logo_tagline_large.png">
      </a>
    </div>
  </div>
</nav>

    <div class="container ctr-filters">
<h2>Record an impact event</h2>
	<form class="form-horizontal">
  		<div class="form-group">
    		<label for="eventInput" class="col-sm-2 control-label">Event</label>
			<div class="col-sm-10">
    		<input type="text" class="form-control" id="eventInput" placeholder="Event">
			</div>
  		</div>
  		<div class="form-group">
    		<label for="typeInput" class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
    		<select class="form-control" id="typeInput" >
				<option>Additional funding</option>
				<option>Award</option>
				<option>Change in media organization</option>
				<option>Change in media individual</option>
				<option>Citizen action / behavior change</option>
				<option>Citizen contribution</option>
				<option>Event / training held</option>
				<option>Government / public institution action</option>
				<option>Network formation / strengthening</option>
				<option>New data created or released</option>
				<option>New tool adopted</option>
				<option>New tool or news product created</option>
				<option>Private institution / NGO change or action</option>
				<option>Story produced</option>
				<option>Training resource created</option>
			</select>
			</div>
  		</div>
		<hr>
		<div id="linkGroup">
	  		<div class="form-group">
			<div class="input-group">
    			<label for="linkInput" class="col-sm-2 control-label">Link</label>
    			<div class="col-sm-10">
				<input class="form-control link-input" type="url">
				</div>
				<div class="input-group-addon add-link">+</div>
			</div>
  			</div>
		</div>
		<hr>
		<div id="fellowGroup">
		</div>
		<hr>
		<div id="projectGroup">
		</div>
  		<button class="col-sm-12" type="submit" class="btn btn-default">Submit</button>
	</form>

    </div>    

    <hr>

	<div class="container">
	  <footer>
        <p>&copy; 2017 ICFJ</p>
      </footer>
    </div> <!-- /container -->

</body>
<script>

$( document ).ready( function() {
	// load the fellows & projects lists
	$("#fellowGroup").append(buildFellowList());
	$("#projectGroup").append(buildProjectList());
});

$(document).on("click", ".add-link", function() {
	$("#linkGroup").append("<div class=\"form-group\"><div class=\"input-group\"> \
			<label for=\"linkInput\" class=\"col-sm-2 control-label\">Link</label> \
			<div class=\"col-sm-10\"> \
			<input class=\"form-control link-input\" type=\"url\"> \
			</div><div class=\"input-group-addon add-link\">+</div></div></div> ");
});

$(document).on("click", ".add-fellow", function() {
	$("#fellowGroup").append(buildFellowList());
});

$(document).on("click", ".add-project", function() {
	$("#projectGroup").append(buildProjectList());
});

function buildFellowList() {
	var newFellow = "<div class=\"form-group\"><div class=\"input-group\"> \
    			<label for=\"fellowInput\" class=\"col-sm-2 control-label\">Fellow</label> \
    			<div class=\"col-sm-10\"><select class=\"form-control fellow-input\" >";
	
	newFellow += loadFellows();
				
	newFellow += "</select></div><div class=\"input-group-addon add-fellow\">+</div></div></div>";

	return newFellow;
}

function loadFellows() {

	var rtn;
	var fellows = ['', 'Baindu Kallon', 'Ben Colmery', 'Chris Guess', 'Irshad Daftari', 
				'Janine Warner', 'Jorge Luis Sierra', 'Nasr ul Hadi', 'Sara Olstad', 'Shaheryar Popalzai', 
				'Shobha SV', 'Ritvvij Parrikh', 'Ravi Bajpai', 'Venkatesh H R', 
				'Gustavo Faleiros', 'Neha Dixit'];
					
	for (var i=0; i<fellows.length; i++) {
		rtn += "<option>" + fellows[i] + "</option>";
	}
	
	return rtn;
}

function buildProjectList() {
	var projects = ['', '360 video in Pakistan', 'Border security workshops', 'Coordinating funders in India', 
				'Digital Fridays', 'Express Tribune CMS', 'Facebook Live in Pakistan', 
				'GEN Editors Labs', 'Hacks/Hackers - India', 'Hacks/Hackers - Pakistan', 'Hindustan Times Labs Team', 
				'IE Health Product (Vertical, Section, Newsletter)', 'India Events', 'InfoAmazonia', 
				'Omidyar business model investigation', 
				'MOOC on managing digital media', 'Mumbai media tool adoption', 
				'Newsroom security audits', 'Other', 'Push', 'Salama', 'SembraMedia', 'SembraMedia Network', 
				'SembraMedia Online School', 'SPADE', 'Training for Latin American Digital Entrepreneurs', 
				'U.S. conferences', 'WION launch'];

	var newProject = "<div class=\"form-group\"><div class=\"input-group\"> \
    			<label for=\"projectInput\" class=\"col-sm-2 control-label\">Project</label> \
    			<div class=\"col-sm-10\"><select class=\"form-control project-input\" >";
	
	for (var i=0; i<projects.length; i++) {
		newProject += "<option>" + projects[i] + "</option>";
	}
				
	newProject += "</select></div><div class=\"input-group-addon add-project\">+</div></div></div>";

	return newProject;
}

</script>



</html>
